<header class="bg-white border-b border-gray-200 px-6 py-4">
  <div class="flex items-center justify-between">
    <!-- Left: Menu Button + Search Bar -->
    <div class="flex items-center gap-3 flex-1 max-w-md">
      <!-- Toggle Sidebar Button -->
      <button
        (click)="toggleSidebar()"
        class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors flex-shrink-0"
        [title]="sidebarService.collapsed() ? 'Ouvrir le menu' : 'Fermer le menu'">
        @if (sidebarService.collapsed()) {
          <ng-icon name="hugeSidebarRight01" class="text-xl" />
        } @else {
          <ng-icon name="hugeSidebarLeft01" class="text-xl" />
        }
      </button>

      <!-- Search Bar -->
      <div class="relative flex-1">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <ng-icon name="hugeSearch01" class="text-gray-400 text-lg" />
        </div>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
          placeholder="Search menu, orders and more"
          class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent text-sm"
        />
      </div>
    </div>

    <!-- Center: Date & Time -->
    <div class="flex items-center gap-3 mx-6 text-sm text-gray-600">
      <div class="flex items-center gap-2">
        <ng-icon name="hugeCalendar03" class="text-gray-500" />
        <span>{{ currentDate() }}</span>
      </div>
      <span class="text-gray-400">â€”</span>
      <div class="flex items-center gap-2">
        <ng-icon name="hugeClock01" class="text-gray-500" />
        <span>{{ currentTime() }}</span>
      </div>
    </div>

    <!-- Right: Messages + Notifications + Message History + User Info -->
    <div class="flex items-center gap-4">
      <!-- Messages Icon (Super Admin uniquement) -->
      @if (isSuperAdmin()) {
        <button
          (click)="showMessages()"
          [title]="messagesTooltip()"
          class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
          <ng-icon name="hugeMailAtSign01" class="text-xl" />
          <!-- Badge de messages dynamique -->
          @if (messagesBadge().hasPending) {
            <span class="absolute top-0 right-0 flex items-center justify-center min-w-[18px] h-[18px] px-1 bg-red-500 text-white text-xs font-bold rounded-full">
              {{ messagesBadge().count }}
            </span>
          }
        </button>
      }

      <!-- Notification Icon (Super Admin uniquement) -->
      @if (isSuperAdmin()) {
        <button
          (click)="showNotifications()"
          [title]="notificationTooltip()"
          class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
          <ng-icon name="hugeNotification02" class="text-xl" />
          <!-- Badge de notification dynamique -->
          @if (notificationBadge().hasUnread) {
            <span class="absolute top-0 right-0 flex items-center justify-center min-w-[18px] h-[18px] px-1 bg-red-500 text-white text-xs font-bold rounded-full">
              {{ notificationBadge().count }}
            </span>
          }
        </button>
      }

      <!-- Message History Icon (Seller uniquement) -->
      @if (!isSuperAdmin()) {
        <button
          (click)="showMyMessages()"
          [title]="myMessagesTooltip()"
          class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors">
          <ng-icon name="hugeClock05" class="text-xl" />
          <!-- Badge pour mes demandes -->
          @if (myMessagesBadge().hasPending) {
            <span class="absolute top-0 right-0 flex items-center justify-center min-w-[18px] h-[18px] px-1 bg-blue-500 text-white text-xs font-bold rounded-full">
              {{ myMessagesBadge().count }}
            </span>
          }
        </button>
      }

      <!-- User Profile -->
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-teal-400 to-teal-600 rounded-full flex items-center justify-center text-white font-semibold">
          {{ currentUser?.fullName?.charAt(0) || 'U' }}
        </div>
        <div class="text-sm">
          <p class="font-semibold text-gray-900">{{ currentUser?.fullName || 'Utilisateur' }}</p>
          <p class="text-xs text-gray-500 capitalize">{{ currentUser?.role || 'User' }}</p>
        </div>
      </div>
    </div>
  </div>
</header>
