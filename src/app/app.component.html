<!-- Overlay pour téléphone -->
<div *ngIf="isPhone" class="blocking-overlay">
  <div class="overlay-content">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-red-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
      </svg>
    </div>
    <h2>Système non éligible</h2>
    <p>Cette application n'est pas optimisée pour les téléphones.</p>
    <p class="sub-text">Veuillez utiliser une tablette, un laptop ou un ordinateur de bureau.</p>
  </div>
</div>

<!-- Overlay pour tablette en portrait -->
<div *ngIf="isTabletPortrait" class="blocking-overlay">
  <div class="overlay-content">
    <div class="icon-container rotate-anim">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-blue-500">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5h3m-6.75 2.25h10.5a2.25 2.25 0 002.25-2.25v-15a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 4.5v15a2.25 2.25 0 002.25 2.25z" />
      </svg>
    </div>
    <h2>Rotation requise</h2>
    <p>Veuillez tourner votre appareil en mode paysage pour une meilleure expérience.</p>
  </div>
</div>

<!-- Contenu principal (caché si bloqué) -->
<main *ngIf="!isPhone && !isTabletPortrait">
  <router-outlet></router-outlet>
</main>
